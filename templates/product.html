<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
</head>
<body>
  <h2>{{ product.name }}</h2>
  <img src="{{ url_for('static', filename=product.img) }}" width="200">
  <p>가격: ₩{{ product.price }}</p>
  {% if not product.soldout %}
    <a href="{{ url_for('add_to_cart', pid=product.id) }}">장바구니 담기</a>
  {% else %}
    <p style="color:red;">판매 완료</p>
  {% endif %}
  <br><a href="{{ url_for('index') }}">← 돌아가기</a>
</body>
</html>
